  <style>
    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "SF Pro Text", "SF Pro Icons", "AOS Icons", "Helvetica Neue", Helvetica, Arial, sans-serif, system-ui;

    body::before {
      --line: hsl(0 0% 95% / 0.25);
      content: "";
      height: 100vh;
      width: 100vw;
      position: fixed;
      background:
        linear-gradient(90deg, var(--line) 1px, transparent 1px 10vmin) 0 -5vmin / 10vmin 10vmin,
        linear-gradient(var(--line) 1px, transparent 1px 10vmin) 0 -5vmin / 10vmin 10vmin;
      -webkit-mask: linear-gradient(-15deg, transparent 30%, white);
      mask: linear-gradient(-15deg, transparent 30%, white);
      top: 0;
      z-index: -1;
    }

    section {
      display: grid;
      gap: 2rem; /* Adjusted for mobile view */
      align-items: center;
      justify-content: center;
    }

    section p {
      margin: 0;
      font-size: 1.5rem; /* Adjusted for mobile view */
      color: hsl(0 0% 40%);
      text-align: center;
      background: linear-gradient(hsl(0 0% 80%), hsl(0 0% 50%));
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
    }

    .code {
      font-size: 2rem; /* Adjusted for mobile view */
      display: flex;
      flex-wrap: wrap; /* Adjusted for mobile view */
      color: hsl(0 0% 100%);
      border-radius: 1rem;
      background: hsl(0 0% 6%);
      justify-content: center;
      box-shadow: 0 1px hsl(0 0% 100% / 0.25) inset;
    }

    .code:hover {
      cursor: -webkit-grab;
      cursor: grab;
    }

    .digit {
      display: flex;
      height: 100%;
      padding: 2rem 0.5rem; /* Adjusted for mobile view */
      flex-grow: 1; /* Adjusted for mobile view */
      justify-content: center; /* Adjusted for mobile view */
    }

    .digit:focus-visible {
      outline-color: hsl(0 0% 50% / 0.25);
      outline-offset: 0.5rem; /* Adjusted for mobile view */
    }

    .digit span {
      scale: calc(var(--active, 0) + 0.5);
      filter: blur(calc((1 - var(--active, 0)) * 0.5rem)); /* Adjusted for mobile view */
      transition: scale calc(((1 - var(--active, 0)) + 0.2) * 1s), filter calc(((1 - var(--active, 0)) + 0.2) * 1s);
    }

    ul {
      padding: 0;
      margin: 0;
    }

    .digit:first-of-type {
      padding-left: 1rem; /* Adjusted for mobile view */
    }

    .digit:last-of-type {
      padding-right: 1rem; /* Adjusted for mobile view */
    }

    :root {
      --lerp-0: 1; /* === sin(90deg) */
      --lerp-1: calc(sin(50deg));
      --lerp-2: calc(sin(45deg));
      --lerp-3: calc(sin(35deg));
      --lerp-4: calc(sin(25deg));
      --lerp-5: calc(sin(15deg));
    }

    .digit:is(:hover, :focus-visible) {
      --active: var(--lerp-0);
    }

    .digit:is(:hover, :focus-visible) + .digit,
    .digit:has(+ .digit:is(:hover, :focus-visible)) {
      --active: var(--lerp-1);
    }

    .digit:is(:hover, :focus-visible) + .digit + .digit,
    .digit:has(+ .digit + .digit:is(:hover, :focus-visible)) {
      --active: var(--lerp-2);
    }

    .digit:is(:hover, :focus-visible) + .digit + .digit + .digit,
    .digit:has(+ .digit + .digit + .digit:is(:hover, :focus-visible)) {
      --active: var(--lerp-3);
    }

    .digit:is(:hover, :focus-visible) + .digit + .digit + .digit + .digit,
    .digit:has(+ .digit + .digit + .digit + .digit:is(:hover, :focus-visible)) {
      --active: var(--lerp-4);
    }

    .digit:is(:hover, :focus-visible) + .digit + .digit + .digit + .digit + .digit,
    .digit:has(+ .digit + .digit + .digit + .digit + .digit:is(:hover, :focus-visible)) {
      --active: var(--lerp-5);
    }
  </style>
